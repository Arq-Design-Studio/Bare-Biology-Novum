<div class="order-number-date--wrapper">
  <div class="order-number order-details">{{ 'Order' | t }} #12345 </div>
  <span class="order-date"> April 10, 2020 </span>
</div>

<p class="order-line-items text-font-14">
</p>

<div class="order-cost-lines--wrapper mt-5">
  <div class="order-cost-lines--subtotal">
    <p class="rc_card_container text-font-14 text-uppercase d-flex justify-space-between">
      <span> {{ 'Shipping' | t }} </span>
      <span class="order-shipping">$0.00 </span>
    </p>

    <p class="rc_card_container text-font-14 text-uppercase d-flex justify-space-between">
      <span> {{ 'Discounts' | t }} </span>
      <span class="order-discounts">-$0.00 </span>
    </p>

    <p class="rc_card_container text-font-14 text-uppercase d-flex justify-space-between">
      <span> {{ 'Taxes' | t }} </span>
      <span class="order-taxes">$0.00 </span>
    </p>
  </div>
  <div class="order-cost-lines--total mt-5">
    <p class="rc_card_container text-font-16 font-bold text-uppercase d-flex justify-space-between">
      <span> {{ 'Total' | t }} </span>
      <span class="order-total order-details line-height-12">$80.00 </span>
    </p>
